<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Kwitter.css">
        <script src="Kwitter_room.js"></script>
        <title>Lets Chat</title>
    </head>
    <body>
        <div class="container">
            <button onclick="logout()" id="logout" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
            <center>
                <h3 id="username" class="white"></h3>
                <div class="col-lg-4 col-sm-8 col-xs-12 divaddroom">
                    <h3>Enter the room name.</h3>
                    <br>
                    <input id="roomname" class="form-control" placeholder="Enter room name here">
                </div>
                <br>
                <br>
                <button id="addroom" onclick="addroom()" style="width:30%">Add Room</button>
                <h3 class="white">Rooms Available</h3>
                <div id="rooms"></div>
            </center>
        </div>
    </body>
</html>
